<template name="registerUser">
<div class="container">
	<div class="row justify-content-center">
	    <div class="col-md-6">
	        <div class="card">
	            <div class="card-header">Register</div>
	            <div class="card-body">
	                <form class="form-horizontal" method="post" action="#">
	                    <div class="form-group">
	                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" required />
	                    </div>
	                    <div class="form-group">
	                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
	                    </div>
	                    <div class="form-group">
	                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter your Mobile No." />
	                    </div>
	                    <div class="form-group">
	                       	<input type="password" autocomplete="off" class="form-control" name="password" id="password" placeholder="Enter your Password" />
	                    </div>
	                    <div class="form-group">
	                        <input type="password" class="form-control" autocomplete="off" name="confirmPassword" id="confirmPassword" placeholder="Confirm your Password" />
	                    </div>
	                    <div class="form-group ">
	                        <button type="button" id="registerButton" class="btn btn-primary btn-lg btn-block login-button">Register</button>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</template>
